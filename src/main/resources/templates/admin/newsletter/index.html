<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: layout(~{::section}, ~{::script})}">
<body>
    
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-muted">Gestión de Suscripciones</h4>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <span>
                    <i class="fas fa-newspaper me-2"></i>Suscriptores Registrados
                </span>
                
                <button class="btn btn-sm btn-outline-success" onclick="exportToCSV('newsletter')">
                    <i class="fas fa-file-csv me-1"></i> Exportar
                </button>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Email</th>
                                <th>Fecha Suscripción</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="suscriptor : ${suscriptores}">
                                <td class="ps-4 fw-bold" th:text="${suscriptor.id}">1</td>
                                <td th:text="${suscriptor.email}">correo@ejemplo.com</td>
                                
                                <td th:text="${#temporals.format(suscriptor.fechaSuscripcion, 'dd/MM/yyyy HH:mm')}">
                                    01/01/2025 12:00
                                </td>
                                
                                <td>
                                    <span class="badge rounded-pill"
                                          th:classappend="${suscriptor.estado} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${suscriptor.estado} ? 'Activo' : 'Inactivo'">
                                    </span>
                                </td>
                                
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-danger" 
                                            th:onclick="'confirmarEliminarSuscriptor(' + ${suscriptor.id} + ')'"
                                            title="Eliminar suscripción">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(suscriptores)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-2x mb-3 d-block"></i>
                                    No hay suscriptores registrados todavía.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer bg-white" th:if="${!#lists.isEmpty(suscriptores)}">
                <small class="text-muted">Mostrando registros recientes</small>
            </div>
        </div>
    </section>

    <script>
        function confirmarEliminarSuscriptor(id) {
            // Aquí puedes usar SweetAlert o un confirm nativo
            if (confirm('¿Estás seguro de eliminar este suscriptor? Esta acción no se puede deshacer.')) {
                // Ejemplo de llamada Fetch para eliminar
                /*
                fetch('/admin/newsletter/eliminar/' + id, {
                    method: 'DELETE',
                    headers: { 'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content }
                }).then(res => {
                    if(res.ok) location.reload();
                    else alert('Error al eliminar');
                });
                */
                console.log("Eliminando suscriptor ID: " + id);
                alert("Funcionalidad de eliminación pendiente de conectar al Backend para ID: " + id);
            }
        }
    </script>
</body>
</html>
