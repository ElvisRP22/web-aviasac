<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(contenido, scripts)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | Aviación Agrícola SAC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <i class="fas fa-plane fa-2x mb-2"></i>
                    <h4>Aviación Agrícola SAC</h4>
                    <p class="small">Panel de Administración</p>
                </div>

                <nav class="nav flex-column">
                    <a th:href="@{/admin/dashboard}" class="nav-link"
                        th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>

                    <a th:href="@{/admin/servicios}" class="nav-link"
                        th:classappend="${activePage == 'servicios'} ? 'active' : ''">
                        <i class="fas fa-wrench"></i> Servicios
                    </a>

                    <a th:href="@{/admin/cotizaciones}" class="nav-link"
                        th:classappend="${activePage == 'cotizaciones'} ? 'active' : ''">
                        <i class="fas fa-file-invoice-dollar"></i> Cotizaciones
                    </a>
                    <a th:href="@{/admin/trabajos}" class="nav-link"
                        th:classappend="${activePage == 'trabajos'} ? 'active' : ''">
                        <i class="fa-solid fa-list-check"></i> Trabajos
                    </a>

                    <a th:href="@{/admin/newsletter}" class="nav-link"
                        th:classappend="${activePage == 'newsletter'} ? 'active' : ''">
                        <i class="fas fa-newspaper"></i> Newsletter
                    </a>

                    <a th:href="@{/admin/faqs}" class="nav-link"
                        th:classappend="${activePage == 'faqs'} ? 'active' : ''">
                        <i class="fas fa-question-circle"></i> FAQs
                    </a>

                    <a th:href="@{/admin/testimonios}" class="nav-link"
                        th:classappend="${activePage == 'testimonios'} ? 'active' : ''">
                        <i class="fa-solid fa-star"></i> Testimonios
                    </a>

                </nav>
            </div>

            <div class="col-md-10 main-content">

                <div class="header mb-4">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <h2 class="mb-0 fs-4">Panel de Control</h2>

                        <div class="d-flex align-items-center">
                            <span class="me-3 d-none d-md-block">Bienvenido, <span
                                    th:text="${#authentication.name}">Admin</span></span>
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle p-2" type="button"
                                    data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle fa-lg"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow">
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Mi Perfil</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#"><i
                                                class="fas fa-cog me-2"></i>Configuración</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-danger" href="#" onclick="logout(event)">
                                            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="${contenido}"></div>

            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
            <div id="toastMensaje" class="toast align-items-center text-white bg-success border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastTexto">
                        Acción completada con éxito.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Cerrar"></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/logout.js}"></script>

    <th:block th:replace="${scripts}"></th:block>

</body>

</html>
