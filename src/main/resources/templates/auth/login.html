<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviación Agrícola SAC - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="company-logo">
                <i class="fas fa-plane"></i>
                <h2>Aviación Agrícola SAC</h2>
                <p>Iniciar sesión en tu cuenta</p>
            </div>

            <div th:if="${param.registrado}" class="alert alert-success text-center">
                ¡Registro exitoso! Por favor inicia sesión.
            </div>

            <form id="loginForm">
                <div class="mb-3 input-icon">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
                </div>

                <div class="mb-3 input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Iniciar Sesión</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>

                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a th:href="@{/auth/registro}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <p>&copy; 2025 Aviación Agrícola SAC. Todos los derechos reservados.</p>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
