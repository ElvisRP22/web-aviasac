<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviación Agrícola SAC - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="container">
    <div class="login-container">
        <div class="company-logo">
            <i class="fas fa-plane"></i>
            <h2>Aviación Agrícola SAC</h2>
            <p>Crea tu cuenta</p>
        </div>

        <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
            <div class="mb-3 input-icon">
                <i class="fas fa-user"></i>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-user-circle"></i>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-phone"></i>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
            </div>

            <button type="submit" class="btn-login">Registrarse</button>

            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>
            <!-- Mensaje de error -->
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            Por favor corrige los errores antes de continuar.
        </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <p>&copy; 2025 Aviación Agrícola SAC. Todos los derechos reservados.</p>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
